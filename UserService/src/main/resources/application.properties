spring.application.name=SimplyPay

#Spring DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/simplypay
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.org.springframework.security=DEBUG
# Set the logging level for the entire application
logging.level.root=INFO
# Set the logging level for specific packages
logging.level.com.aritra.SimplyPay=DEBUG
# Specify the logging file
logging.file.name=logs/myapp.log


#Spring Data JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

